{{define "index"}}
<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Asena | Issues</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Asena | Issue Tracker">

    <meta property="og:title" content="Asena | Issue Tracker"/>
    <meta property="og:url" content="https://asena.xyz"/>
    <meta property="og:description" content="Asena issue tracker">
    <meta property="og:image" content="https://asena.xyz/images/icon.png">

    <link rel="icon" href="https://asena.xyz/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://asena.xyz/css/animate.css">
    <link rel="stylesheet" href="https://asena.xyz/css/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    {{if not .messages}}
    <div class="header row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section text-center ftco-animate fadeInUp ftco-animated">
            <h2><a class="title" href="https://asena.xyz">Asena</a></h2>
            <h2 class="header-text mb-3">Hata Raporlama Sistemi</h2>
        </div>
    </div>
    {{end}}

    {{if .messages}}
        {{template "result" .}}
    {{else}}
        {{template "form"}}
    {{end}}
</div>
</body>
</html>
{{end}}
